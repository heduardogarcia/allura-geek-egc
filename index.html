<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="/css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- <link rel="stylesheet" href="/css/responsive.css"> -->
</head>

<body>
  <header class="header">
    <img src="/assets/img/Logo.svg" alt="Logo Allura">
    <h1 class="header__title">Catálogo de Productos</h1>
  </header>
  <main class="main">
    <section class="main__section main__section--form">
      <h2 class="main__title">Agregar Producto</h2>
      <form class="form" id="productForm">
        <label class="form__label" for="nombre">Nombre del Producto:</label>
        <input class="form__input" type="text" id="nombre" name="nombre" required>

        <label class="form__label" for="precio">Precio:</label>
        <input class="form__input" type="number" id="precio" name="precio" required>

        <label class="form__label" for="imagen">Imagen del Producto:</label>
        <input class="form__input" type="text" id="imagen" name="imagen" required>

        <button class="form__button button--add" type="submit">Agregar Producto</button>
      </form>
    </section>
    <section class="main__section main__section--catalog">
      <h2 class="main__title">Catálogo</h2>
      <ul class="product-list" id="productList">


      </ul>
    </section>

    <!-- Contenedor para los cards -->
    <!-- <div id="contenedor-cards" class="contenedor-cards">
      Los registros se pintarán aquí de manera dinámica 
    </div> -->

  </main>
  <footer class="footer">
    <p class="footer__text">© 2024 Catálogo de Productos. Todos los derechos reservados.</p>
    <ul class="footer__links">
      <li class="footer__link-item">
        <a href="#" class="footer__link">Política de Privacidad</a>
      </li>
      <li class="footer__link-item">
        <a href="#" class="footer__link">Términos de Servicio</a>
      </li>
      <li class="footer__link-item">
        <a href="#" class="footer__link">Contacto</a>
      </li>
    </ul>
  </footer>
  <script src="/js/mostrarProductos.js" type="module"></script>
  <script src="/js/crearProducto.js" type="module"></script>
  <script src="/js/eliminarProducto.js" type="module"></script>
</body>

</html>
